<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">

  <div class="popup popup_opened">
    <div class="popup__container">
      <img src="images/Close Icon.svg" alt="Закрыть" class="popup__close">
      <form class="popup__main-container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <label for="heading" class="popup__label">Жак-Ив Кусто</label>
          <input type="text" class="popup__item popup__item_el_heading" id="heading" name="heading" required>
          <label for="subheading" class="popup__label">Исследователь океана</label>
          <input type="text" class="popup__item popup__item_el_subheading" id="subheading" name="subheading" required>
        </fieldset>
        <button class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип" class="logo logo_place_header">
    <span class="header__line"></span>
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/Avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button-edit">
          <img src="images/button-edit.svg" alt="Редактировать">
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>

      <button class="profile__button-add">
        <img src="images/Add.svg" alt="Добавить">
      </button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Карачаевск</h2>
          <img src="images/heart.svg" alt="лайк" class="elements__heart">
        </div>
      </div>
      <div class="elements__element">
        <img src="images/Elbrus.jpg" alt="Эльбрус" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <img src="images/heart.svg" alt="лайк" class="elements__heart">
        </div>
      </div>
      <div class="elements__element">
        <img src="images/Dombuy.jpg" alt="Домбай" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Домбай</h2>
          <img src="images/heart.svg" alt="лайк" class="elements__heart">
        </div>
      </div>
      <div class="elements__element">
        <img src="images/Elbrus.jpg" alt="Эльбрус" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <img src="images/heart.svg" alt="лайк" class="elements__heart">
        </div>
      </div>
      <div class="elements__element">
        <img src="images/Dombuy.jpg" alt="Домбай" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Домбай</h2>
          <img src="images/heart.svg" alt="лайк" class="elements__heart">
        </div>
      </div>
      <div class="elements__element">
        <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <img src="images/heart.svg" alt="лайк" class="elements__heart">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

</body>
</html>
