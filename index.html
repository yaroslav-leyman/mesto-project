<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="images/close-icon.svg" alt="Закрыть" class="popup__close">
      </button>
      <form name="profile" class="popup__main-container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__item popup__item_el_heading" placeholder="Имя" id="heading" name="heading" required>
          <input type="text" class="popup__item popup__item_el_subheading" placeholder="Профессиональная деятельность" id="subheading" name="subheading" required>
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup-add">
    <div class="popup-add__container">
      <button type="button" class="popup-add__close">
        <img src="images/close-icon.svg" alt="Закрыть" class="popup-add__close">
      </button>
      <form name="profile" class="popup-add__main-container">
        <h2 class="popup-add__title">Новое место</h2>
        <fieldset class="popup-add__input-container">
          <input type="text" class="popup-add__input" placeholder="Название" id="mesto">
          <input type="text" class="popup-add__input" placeholder="Ссылка на картинку" id="link">
        </fieldset>
        <button type="submit" class="popup-add__button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup-card">
    <div class="popup-card__container">
      <button type="button" class="popup-card__close">
        <img src="images/close-icon.svg" alt="Закрыть" class="popup-card__close">
      </button>
      <form name="profile" class="popup-card__main-container">
        <img src="" alt="" class="popup-card__image">
      </form>
      <p class="popup-card__description"></p>
    </div>
  </div>

  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/Avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button-edit">
          <img src="images/button-edit.svg" alt="Редактировать">
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>

      <button type="button" class="profile__button-add">
        <img src="images/Add.svg" alt="Добавить">
      </button>
    </section>

    <section class="elements"></section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template id="elements-template">
    <div class="new-card">
      <div class="new-card__element">
        <img src="" alt="" class="new-card__image">
        <div class="new-card__footer">
          <h2 class="new-card__title"></h2>
          <button type="button" class="new-card__heart"><img src="images/heart.svg" alt="лайк"></button>
        </div>
        <button type="button"  class="new-card__delete"><img src="images/delete.svg" alt="удалить"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
