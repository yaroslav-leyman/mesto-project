<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="images/close-icon.svg" alt="Закрыть" class="popup__close">
      </button>
      <form name="profile" class="popup__main-container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__item popup__item_el_heading" id="heading" name="heading" required>
          <input type="text" class="popup__item popup__item_el_subheading" id="subheading" name="subheading" required>
        </fieldset>
        <button type="button" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/Avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button-edit">
          <img src="images/button-edit.svg" alt="Редактировать">
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>

      <button type="button" class="profile__button-add">
        <img src="images/Add.svg" alt="Добавить">
      </button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Карачаевск</h2>
          <button type="button" class="elements__heart"><img src="images/heart.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/Elbrus.jpg" alt="Эльбрус" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__heart"><img src="images/heart.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/Dombuy.jpg" alt="Домбай" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__heart"><img src="images/heart.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/Elbrus.jpg" alt="Эльбрус" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__heart"><img src="images/heart.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/Dombuy.jpg" alt="Домбай" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__heart"><img src="images/heart.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button type="button" class="elements__heart"><img src="images/heart.svg" alt="лайк"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

</body>
</html>
